<div class="modal fade" id="tradeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Trade {{action.ticker}}: {{selectedStock.name}} shares</h4>
            </div>
            <div class="modal-body">
                <select style="width: 20%;display: inline-block" class="form-control" ng-model="action.buysell">
                    <option value="buy">buy</option>
                    <option value="sell">sell</option>
                </select>
                <input class="form-control" style=" display: inline-block;margin-top:10px;width:20%;" type="number" ng-model="action.quantity" placeholder="quantity" />
                <span style="display: inline-block">{{selectedStock.name}} shares</span>
                <span style="display: inline-block">@ <input type="number" class="form-control" style="width: 90px;display: inline" ng-model="selectedStock.spot"/>p / share </span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="confirmTrade()">Confirm</button>
            </div>
        </div>
    </div>
</div>
